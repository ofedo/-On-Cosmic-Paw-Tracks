function checkForNext(x,y) {
    var x,y;
    if (typeof x == 'undefined') {
      x = Math.random();
      y = Math.random();
    } else {
      x/=1000;
      y/=1000;
    }

    video.playbackRate = Math.round((x-y) * 400) / 100 + 0.1;
    video.play();
    //alert(video.playbackRate);
    showRestart();
}


</script>
